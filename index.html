<!DOCTYPE HTML>
<html>
	<head>
		<title>Star Wars</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="css/estilos.css">
	</head>
	<body class="d-flex justify-content-center">
		<div id="fundo" class="card d-flex justify-content-center">
			<div id="area_jogo" class="card d-flex justify-content-center">
				<div id="alerta" class="card justify-content-center" onclick="start()">
					<h1 id="titulo">Star Wars</h1>
					<h3 id="sub_title">The ultimate Battleship for the Galaxy!</h3>
					<div id="info">
						<p>Press <b>W</b> to up, <b>S</b> to down, <b>A</b> to left, <b>D</b> to right and <b>Space</b> to shoot.</p>
						<h2>Press <b>here</b> to begin</h2>
					</div>
				</div>
				<div id="game_over" class="card justify-content-center" onclick="restart()">
					<h1 id="titulo">Game over</h1>
					<div id="info">
						<h2>Press <b>here</b> to restart</h2>
					</div>
				</div>
				<!-- <div id="you_win" class="card justify-content-center" onclick="restart()">
					<h1 id="titulo">You win!!!</h1>
					<div id="info">
						<h2>Press <b>here</b> to restart</h2>
					</div>
				</div> -->
			</div>
		</div>
	</body>
	<audio src="sons/StarWars.mp3" preload="auto" id="intro"></audio>
	<div id="sons_repetidos">
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery-collision.min.js"></script>
	<script src="js/jogo.js"></script>
</html>
